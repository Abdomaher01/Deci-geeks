<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="bootstrap.css">
    <title>Diseases Detector</title>
    <h4 class="center-header">Do you feel tired?</h4>
    <section class="center-section">
        <input type="radio" id="r1" name="diseases">
        <label for="r1">Yes</label> <br>
        <input type="radio" id="r2" name="diseases">
        <label for="r2">No</label> <br>
    </section>
    <h4 class="center-header">How often do you feel tired?</h4>
    <section class="center-section">
        <input type="radio" id="r3" name="Question1">
        <label for="r3">Always</label> <br>
        <input type="radio" id="r4" name="Question1">
        <label for="r4">often</label> <br>
        <input type="radio" id="r5" name="Question1">
        <label for="r5">rarely</label> <br>
    </section>
    <h4 class="center-header">Do you think that your weight has decreased/increased suddenly?</h4>
    <section class="center-section">
        <input type="radio" id="r6" name="Question2">
        <label for="r6">Increased</label> <br>
        <input type="radio" id="r7" name="Question2">
        <label for="r7">Decreased</label> <br>
    </section>
    <h4 class="center-header">How much has your weight decreased/increased?</h4>
    <section class="center-section">
        <input type="number" id="r8" name="Question3" placeholder="Enter a number : ">
    </section>
    <h4 class="center-header">How often do you pee or poop?</h4>
    <section class="center-section">
        <input type="radio" id="r9" name="Question4">
        <label for="r9">A lot more than usual</label> <br>
        <input type="radio" id="r10" name="Question4">
        <label for="r10">Usual</label> <br>
        <input type="radio" id="r11" name="Question4">
        <label for="r11">Less than usual</label> <br>
    </section>
